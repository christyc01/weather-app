<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body class="bg-secondary">

  <div class="card text-center mx-auto my-5 shadow-lg rounded lh-1" style="width: 300px;">
    <div class="card-body">
      <h1 class="card-title text-info pb-2">WeatherApp</h1>
     
      <form class="change-location">
        <label for="city" class="pb-2">Enter a city name to search:</label>
        <input type="text" name="city" id="city" class="form-control mb-3">
      </form>

      <img src="https://via.placeholder.com/300x400" class="card-img-top rounded">
      <img src="/icons/1.svg" id="icon" alt="">
      <p class="card-text fs-2">CityName</p>
      <p class="card-text fs-6">CityConditions</p>
      <p class="card-text fs-2">CityTemp</p>
    </div>
  </div>

  <script src="/scripts/app.js"></script>
  <script src="/scripts/forecast.js"></script>
</body>
</html>
